<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body style="background-color: rgba(0, 128, 128, 0.582);">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='Interview.png')}}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Virtual Interviewer 面試者畫面
        </a>
    </nav>
    
    <!--影片播放區塊-->
    <div id="videoOutput">

        <video id="video" src="/video.mp4" controls></video>
        <button id="playBtn" style="background-color: thistle;color: rgb(44, 43, 43)">播放影片</button>

    </div>

    <!--錄製影片播放區塊-->
    <div id="recorded">

        <video src="" id="recordedVideo"></video>
        <button id="playRecorded" disabled="true" style="background-color: lightslategray;color:white;width:120px;">播放錄製影片</button>

    </div>

    <!--使用者視訊畫面-->
    <div id="localVideo">

        <video id="userWebcam" autoplay></video>
        
        <button id="recordBtn" style="background-color: thistle;color: rgb(44, 43, 43);width:100px;">開始錄製</button>
        <button id="startBtn" style="background-color: thistle;color: rgb(44, 43, 43);width:100px;">開啟攝影機</button>

        <form action="" method="POST" onsubmit="return false;">
            <input style="background-color: thistle;color: rgb(44, 43, 43)" type="submit" name="" id="submitBtn" value="提交">
        </form>

    </div>
    
    <script src="./public/record.js"></script>

</body>

</html>
